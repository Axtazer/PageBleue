name: 🔰 PHP Test & Deployement
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
permissions:
  contents: read
jobs:
  check-style:
    name: 🧹 Vérification du code
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: 🧱 Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3.12'
        tools: composer:v2, phpcs
    - name: 🎣 Récupération répertoire de cache composer
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> "$GITHUB_OUTPUT"
    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: ${{ runner.os }}-composer-
    - name: 🌐 Installation des dépendances
      run: composer install --prefer-dist --no-progress
    - name: ✅ Vérifier les normes de code
      run: phpcs --standard=PSR12 src
  deploy:
    name: 🎉 Deployement Site
    needs: check-style
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Checkout code
      uses: actions/checkout@v4
    - name: 🚚 Prepare code
      id: composer-cache
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
    - name: 📂 Installation des dépendances
      run: composer install --prefer-dist --no-progress
    - name: 🔄 Synchronisation des fichiers
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USER }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 21
        exclude: |
          **/.git*/**
          **/node_modules/**
          **/build/
          /README.md
          .gitignore
          .env.exemple
