name: PHP Composer and Deploy
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: ‚úÖ Validate composer.json and composer.lock
      run: composer validate --strict
    - name: Setup PHP 8.3.9
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3.9'
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
    - name: üìÅ Deploy to SFTP
      uses: SamKirkland/FTP-Deploy-Action@4.3.3
      with:
        server: ${{ secrets.SFTP_SERVER }}
        username: ${{ secrets.SFTP_USERNAME }}
        password: ${{ secrets.SFTP_PASSWORD }}
        server-dir: /www/
        protocol: ftps
        port: ${{ secrets.SFTP_PORT }}

    - name: üîÑÔ∏è Restart Pterodactyl Server
      env:
        PTERO_API_URL: ${{ secrets.PTERO_API_URL }}
        PTERO_API_KEY: ${{ secrets.PTERO_API_KEY }}
        SERVER_ID: ${{ secrets.PTERO_SERVER_ID }}
      run: |
        curl -X POST \
          ${{ secrets.PTERO_API_URL }}/api/client/servers/${{ secrets.PTERO_SERVER_ID }}/power \
          -H "Authorization: Bearer ${{ secrets.PTERO_API_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{"signal": "restart"}'
