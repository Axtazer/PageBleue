name: Checkup & Deploy
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: âœ… Validation composer.json et composer.lock
      run: composer validate --strict
    - name: ðŸ”§ Setup PHP 8.3.9
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.3.9'
    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v4
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-
    - name: Install dependencies
      run: composer install --prefer-dist --no-progress
      
  web-deploy: 
        name: ðŸŽ‰ DÃ©ployement Site
        needs: build
        if: github.ref == 'refs/heads/main'
        runs-on: ubuntu-latest
        steps:
        - name: ðŸšš Check du code
          uses: actions/checkout@v4
        - name: ðŸšš PrÃ©pa du code
          id: composer-cache
          uses: actions/cache@v4
          with:
            path: vendor
            key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
            restore-keys: |
              ${{ runner.os }}-php-
        - name: ðŸ“‚ Install dependencies
          run: composer install --prefer-dist --no-progress
        - name: ðŸ”„ Syncronisation fichiers
          uses: SamKirkland/FTP-Deploy-Action@v4.3.5
          with:
            server: ${{ secrets.ftp_server }}
            username: ${{ secrets.ftp_user }}
            password: ${{ secrets.ftp_password }}
            port: 21
            exclude: |
              **/.git*/**
              **/node_modules/**
              **/build/
              /README.md
              .gitignore
              .env.exemple
  lhci:
    name: ðŸ’¡ Lighthouse
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: npm install, build
        run: |
          npm install
          npm run build
      - name: run Lighthouse CI
        run: |
          npm install -g @lhci/cli@0.14.x
          lhci autorun
